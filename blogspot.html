<script>
    var imgs = document.getElementsByTagName("IMG");
    class Image{
        constructor(item){
            this.enlarged = false;
            Image.enlargeImg(item);
        }
        static enlargeImg(item_no) {

            if (!this.enlarged) {
                imgs[item_no].style.transform = "scale(1.5)";
                imgs[item_no].style.transition = "transform 0.25s ease";
                this.enlarged = true;
            }
            else {
                this.resetImg(item_no)
            }
        }
        resetImg(item_no) {
            imgs[item_no].style.transform = "scale(1)";
            imgs[item_no].style.transition = "transform 0.25s ease";
            this.enlarged = false;
        }
        isEnlarged() {
            return this.enlarged
        }
    }


</script>
